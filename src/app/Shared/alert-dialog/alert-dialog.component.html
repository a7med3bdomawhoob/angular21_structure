<div class="flex flex-col items-center p-6">
  <img [src]="iconPath" alt="icon" class="w-16 h-16 mb-4" />
  @for (item of data.messages; track $index) {
    <p class="text-[var(--color-charcoal)] text-[18px] font-semibold mb-2">
      {{ item | translate }}
    </p>
  }
